<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GRID BASICO</title>
        <style>
            main {
                display: grid;
                grid-template-areas:
                    "a b"
                    "a c";
            }

            section {
                border: 1px solid black;
            }

            section.item1 {
                grid-area: a;
            }

            section.item2 {
                grid-area: b;
            }

            section.item3 {
                grid-area: c;
            }
        </style>
    </head>
    <body>
        <main>
            <section class="item1">
                <p>ITEM 1</p>
            </section>
            <section class="item2">
                <p>ITEM 2</p>
            </section>
            <section class="item3">
                <p>ITEM 3</p>
            </section>
        </main>
    </body>
</html>
